<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/game.css">

    <title>Game Page</title>
</head>
<body>
    <div class="game-container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-items">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Who shot J.R</h1>
            <div class="option-container">
                <p class="option-prefix">A</p>
                <p class="option-text" data-number="1">option 1</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">B</p>
                <p class="option-text" data-number="2">option 2</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">C</p>
                <p class="option-text" data-number="3">option 3</p>
            </div>
            <div class="option-container">
                <p class="option-prefix">D</p>
                <p class="option-text" data-number="4">option 4</p>
            </div>
        </div>
    </div>


    <div id="game">
      
    </div>

    <button id="next-btn" class="nextButton">Next Question</button>
    <script src="/assets/js/game.js"></script>


</body>
</html>
