<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Quiz</title>

    </head> 
    <body>

      
    <header>   
        
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            
                <a class="nav-link text-primary" id = "navhighscorelink" >Top Scores</a>

                <span class="ml-auto" id="timer"></span>

       
        </nav>
    
  
    </header> 

    
    <main>
          
        <br>
        <br>
       
        <div class="container">
  
           
            <div class="card shadow rounded border-info"> 
                                
                
                <div class="card-body">
                    
                    
                    <h2 class="card-title mb-4 text-info text-center" id="title">The Big Quiz</h2>
            
                    <hr class="line">
                    
                    <div class="row">
                        
                        <div class="col-md-1">
                        </div>

                        <div class="col-md-10">
                            
                            <div id="mainContent">
                                
                                <h5 class="text-center">
                                  Answer the questions as quick as you cant because if you dont you will lose time on the next one 
                                </h5>
                                
                                <div class="text-center">
                                    <button type="submit" id="startQuiz" class="btn bg-primary text-white rounded-pill mb-2">Start Quiz</button>
                                </div>

                            </div>

                            <div id = "quizContent"></div>
                            <div id = "score"></div>
                            <div id = "highscores"> </div>
                        
                        </div>
                    </div>
                                      
                    <div id="answer">
                         <hr class="line">
                    </div>    

                </div>
            </div>               
        
        </div>
        <br>

    </main>


 
    <script src="./js/questions.js"></script>
    <script src="./js/script.js"></script>
    </body>
    
</html>
